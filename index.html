<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Signal Dashboard - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --bg-panel: rgba(15, 23, 42, 0.85);
      --bg-input: rgba(15, 23, 42, 0.85);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.25);
      --accent-blue: #3b82f6;
      --accent-cyan: #06b6d4;
      --accent-green: #10b981;
      --shadow-glow: 0 0 40px rgba(59, 130, 246, 0.3);
      --shadow-strong: 0 20px 60px rgba(15, 23, 42, 0.9);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --bg-panel: rgba(255, 255, 255, 0.95);
      --bg-input: rgba(249, 250, 251, 0.98);
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: rgba(203, 213, 225, 0.8);
      --shadow-glow: 0 0 30px rgba(59, 130, 246, 0.15);
      --shadow-strong: 0 15px 40px rgba(100, 116, 139, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatParticle {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
      50% { transform: translate(20px, -30px) scale(1.1); opacity: 0.9; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
      50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.7); }
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0e27 0%, #020617 50%, #0c1838 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    [data-theme="light"] body {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #cbd5e1 100%);
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.8), transparent);
      border-radius: 50%;
      animation: floatParticle 8s ease-in-out infinite;
    }
    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; animation-duration: 7s; }
    .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; animation-duration: 9s; }
    .particle:nth-child(3) { top: 30%; left: 50%; animation-delay: 4s; animation-duration: 6s; }
    .particle:nth-child(4) { top: 80%; left: 10%; animation-delay: 1s; animation-duration: 8s; }
    .particle:nth-child(5) { top: 40%; left: 70%; animation-delay: 3s; animation-duration: 7.5s; }
    .particle:nth-child(6) { top: 70%; left: 40%; animation-delay: 5s; animation-duration: 6.5s; }

    .bg-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.15), transparent 50%),
        radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.12), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.08), transparent 60%);
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .auth-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 20px;
      animation: slideIn 0.6s ease;
    }

    .auth-card {
      background: var(--bg-panel);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-strong), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      padding: 48px 40px;
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.8), transparent);
      animation: pulseGlow 2s ease-in-out infinite;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 36px;
    }

    .auth-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #3b82f6, #06b6d4, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .auth-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .tab-container {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
      background: rgba(148, 163, 184, 0.1);
      padding: 6px;
      border-radius: 999px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #fff;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 8px;
      letter-spacing: 0.02em;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      border: 1.5px solid var(--border);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-main);
      background: var(--bg-input);
      outline: none;
      transition: all 0.2s ease;
    }

    .form-input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15), 0 4px 12px rgba(59, 130, 246, 0.2);
      background: rgba(15, 23, 42, 0.95);
    }

    [data-theme="light"] .form-input:focus {
      background: #ffffff;
    }

    .submit-btn {
      width: 100%;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #fff;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submit-btn:hover::before {
      opacity: 1;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.4);
      color: #10b981;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 600;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }

    .divider span {
      padding: 0 12px;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 24px;
      font-weight: 500;
    }

    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .auth-card {
        padding: 36px 28px;
      }

      .auth-title {
        font-size: 26px;
      }

      .theme-toggle {
        top: 16px;
        right: 16px;
        padding: 6px 14px;
        font-size: 12px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body data-theme="dark">
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="bg-gradient"></div>

  <button class="theme-toggle" id="themeToggle">☾ Dark Mode</button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Stock Signal Dashboard</h1>
        <p class="auth-subtitle">Your AI-powered trading companion</p>
      </div>

      <div class="tab-container">
        <button class="tab-btn active" id="loginTab">Sign In</button>
        <button class="tab-btn" id="signupTab">Sign Up</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display:none;">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="signupName" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="signupPassword" placeholder="Create a password (min 6 characters)" required minlength="6" />
        </div>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" id="signupConfirmPassword" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
      </form>

      <div class="footer-text">
        By continuing, you agree to our Terms of Service and Privacy Policy
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration - REPLACE WITH YOUR CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyAFVns8fWpaD-uwaRDskVM4QPXTPfIiahc",
  authDomain: "stock-signal-api-d0291.firebaseapp.com",
  projectId: "stock-signal-api-d0291",
  storageBucket: "stock-signal-api-d0291.firebasestorage.app",
  messagingSenderId: "498426661242",
  appId: "1:498426661242:web:033b8af321d874e99aaec3",
  measurementId: "G-M23P4FNF61"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to dashboard
        window.location.href = 'dashboard.html';
      }
    });

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', currentTheme);
    themeToggle.textContent = currentTheme === 'dark' ? '☾ Dark Mode' : '☀ Light Mode';

    themeToggle.addEventListener('click', () => {
      const theme = document.body.getAttribute('data-theme');
      const newTheme = theme === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? '☾ Dark Mode' : '☀ Light Mode';
    });

    // Tab Switching
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      clearMessages();
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
      clearMessages();
    });

    // Message Functions
    function showError(message) {
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = message;
      errorMsg.classList.add('show');
      setTimeout(() => errorMsg.classList.remove('show'), 5000);
    }

    function showSuccess(message) {
      const successMsg = document.getElementById('successMessage');
      successMsg.textContent = message;
      successMsg.classList.add('show');
      setTimeout(() => successMsg.classList.remove('show'), 3000);
    }

    function clearMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    }

    // Login Form Handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showSuccess('✅ Sign in successful! Redirecting...');
        // Redirect happens automatically via onAuthStateChanged
      } catch (error) {
        let errorMessage = 'Failed to sign in. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later.';
        }
        
        showError(errorMessage);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Signup Form Handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      const signupBtn = document.getElementById('signupBtn');

      // Validation
      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account...';

      try {
        // Create user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Update profile with display name
        await user.updateProfile({
          displayName: name
        });

        // Initialize user document in Firestore
        await db.collection('users').doc(user.uid).set({
          name: name,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          portfolio: [],
          watchlist: [],
          alerts: [],
          notes: {}
        });

        showSuccess('✅ Account created successfully! Redirecting...');
        // Redirect happens automatically via onAuthStateChanged
      } catch (error) {
        let errorMessage = 'Failed to create account. Please try again.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'This email is already registered. Please sign in instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Please use a stronger password.';
        }
        
        showError(errorMessage);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
